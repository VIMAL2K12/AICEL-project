<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Syne+Mono&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="aiclformcss.css" />
  <title>Profile Form</title>
</head>
<body>
  <div class="container">
    <h3 class="head-text">Enter Your Details Below</h3>
    <form action="./php/aiclinsert.php" method="POST">
      <div class="input-container">
        <input type="text" name="firstName" id="firstName" placeholder="Firstname"/>
        <input type="text" name="lastName" id="lastName" placeholder="Lastname"/>
        <input type="number" name="Contact" id="Contact" placeholder="Contact number"/>
        <input type="email" name="Email" id="Email" placeholder="Email ID"/>
        <textarea name="Message" rows="6" cols="30" id="Message" placeholder="Message"></textarea>
      </div>
      <button type="submit">Submit</button>
      <div class="link-container">
        <a href="./aiclselectform.html">Get your details</a>
        <a href="./aiclwhereform.html">Get detail with contact</a>
      </div>
    </form>
  </div>
</body>
</html>
